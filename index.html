<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books- AJAX APP</title>
    <link href="ajax.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ajax.js"></script>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Sarah's Book List- AJAX APP</h1>
            <nav>
                <ul>
                    <li><button id='btn-get'>GET</button></li>
                    <li><button id='btn-post'>POST</button></li>
                    <li><button id='btn-put'>PUT</button></li>
                    <li><button id='btn-delete'>DELETE</button></li>
                </ul>
                <div id="ajax-type">
                    <input type="radio" name="ajax-type" id="ajax" value="ajax">AJAX XMLHttpRequest
                    <input type="radio" name="ajax-type" id="jquery" value="jquery" checked >jQuery $.ajax()
                </div>
            </nav>
        </header>
        <main>
            <div id="ajax-form"></div>
            <div id="result"></div>
        </main>
    </div>
    <footer>
        &copy; Sarah Allen. All Rights Reserved.
    </footer>
</body>
</html>
